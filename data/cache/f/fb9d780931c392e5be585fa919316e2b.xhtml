<p>
我们不应该去调节负面情绪。心态、感觉、情绪这都是类似的东西，你不可能调节它。去主动调节心态，就好比吃了一勺盐非要让自己认为是一勺糖一样，不可能成功，反而会让你更加在意自己的心态。我们要做的更应该是学会和自己的感受和情绪共处，带着它们去做自己应该去做的事情。这就需要你在焦虑、烦躁的时候只是知道这种感觉，却依然专注于当下的工作和生活。
</p>

<p>
事实上任何负面的情绪都来自于对过去的纠结和对未来的担忧，一旦我们不管睡得好不好，都让自己做好当下的每件事情，都让自己能善待周围的每个人，就会逐渐活在当下，那些不好的感受和情绪也会逐渐消失。
</p>
