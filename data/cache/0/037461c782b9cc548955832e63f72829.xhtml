<p>
请放弃这个想法。
</p>

<p>
假设回到了从前的好睡眠，那么当你遇到失眠的时候，就不会恐慌和焦虑了吗？答案是否定的。即便是回到了从前的睡眠状态，也一样会或早或晚遇到失眠，失眠之后一样会焦虑和恐惧。
</p>

<p>
所以，根本没有“恢复睡眠”这个概念，我们唯一的选择是超越从前和现在的自己，做到即便面对失眠依然能如常的生活，不会被焦虑所影响，只有这样我们才能从每次的失眠中走出来。从前的你做不到，你也不会希望回到从前。
</p>
